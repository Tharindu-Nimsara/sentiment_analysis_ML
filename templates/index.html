<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <title>App</title>
</head>
<body>
    <div style="display:flex; flex-direction:row; justify-content: space-around; margin-top: 50px; ">
    <div class="split left">
        <div class="centered">
            <img   src="../static/products/prod1.jpg" width="400px" height="auto" alt="">
        </div>
    </div>


    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8" style="width: 500px; height: auto;">
                    <div>
                        <label for="">Positive Sentiments : {{ data.positive }}</label>
                    </div>
                    <div>
                        <label for="">Negative Sentiments : {{ data.negative }}</label>
                    </div>
                    <div>
                        <form method="post">
                          <textarea style="width: 300px; height: 100px; margin: 20px 0px ;" name="text"></textarea>
                          <input style="color:white; background-color: green; border: none; width: auto; height: auto; border-radius: 3px; display: block;" type="submit">
                        </form>
                    </div>

                    <div class="coment-bottom bg-white p-3 px-4">
                        {% for review in data.reviews %}
                            <div class="commented-section mt-2 mb-2 p-2" style="border-bottom: 1px solid #eee;">
                                <span style="font-size:1.2rem; color:#222;">{{ review }}</span>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
